<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi Kesehatan Hutan</title>
    <script src="{{ url_for('static', filename='js/skrip.js') }}" defer></script>
    <link rel="icon" href="{{ url_for('static', filename='assets/images/silvasuphaa.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/utama.css') }}"> 
  </head>
  
  <body id="top">
  <a href="javascript:history.back()" class="back-button">Kembali</a>
    <div class="container">
      
      <h1>Prediksi Kesehatan Hutan</h1>
      
      <form id="predict-form">
        <label for="kesehatan_pohon">Kesehatan Pohon (1-5):</label>
        <input type="number" id="kesehatan_pohon" name="kesehatan_pohon" min="1" max="5" required />

        <label for="kondisi_tanah">Kondisi Tanah (0 atau 1):</label>
<small class="keterangan">0 untuk buruk, 1 untuk baik</small>
<input type="number" id="kondisi_tanah" name="kondisi_tanah" min="0" max="1" required />
        
<label for="kualitas_air">Kualitas Air (0 atau 1):</label>
<small class="keterangan">0 untuk kotor, 1 untuk bersih</small>
<input type="number" id="kualitas_air" name="kualitas_air" min="0" max="1" required />

        <label for="tingkat_gangguan">Tingkat Gangguan (1-5):</label>
        <input type="number" id="tingkat_gangguan" name="tingkat_gangguan" min="1" max="5" required />

        <button type="submit">Kirim Data</button>
        
        
      </form>

      <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
  <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>
  </body>
</html>
